<!––Éste archivo html define el look de la pagina home (cuya función es el 
escaneo y registro de los equipos)––>

<ion-header color="secondary">
  <ion-navbar color ="danger">
    <ion-title >
      Scanner códigos de barra
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card>

    <ion-card-header>
      Código
    </ion-card-header>

    <ion-card-content>
      {{scanOutput}}
    </ion-card-content>

  </ion-card>
  <ion-list>
  <ion-item>
    <ion-label>Marca</ion-label>
    <ion-select [(ngModel)]="computadora.MAR">
      <ion-option value="Dell">Dell</ion-option>
      <ion-option value="HP">HP</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label>Departamento</ion-label>
    <ion-select [(ngModel)]="computadora.DEP">
      <ion-option value="Tecnologias de la Información">Tecnologias de la Información</ion-option>
      <ion-option value="Capital Humano">Capital Humano</ion-option>
      <ion-option value="Almacén">Almacén</ion-option>
    </ion-select>
  </ion-item>
</ion-list>

  <button ion-button color="secondary" (click)="scanBarcode()">
    Escanear código
  </button>

  <button ion-button  (click)="lookup()">
    Buscar código
  </button>

  <button ion-button color="danger" (click)="switchPage()">
    Lenovo (entrada manual)
  </button>

  <button ion-button color="secondary" (click)="registerDevice()">
    Registrar dispositivo
  </button>


</ion-content>
