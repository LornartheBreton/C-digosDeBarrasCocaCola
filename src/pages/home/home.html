<ion-header color="secondary">
  <ion-navbar color ="danger">
    <ion-title >
      Scanner códigos de barra
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card>

    <ion-card-header>
      Datos del código
    </ion-card-header>

    <ion-card-content>
      {{scanOutput}}
    </ion-card-content>

  </ion-card>
  <ion-list>
  <ion-item>
    <ion-label>Marca</ion-label>
    <ion-select [(ngModel)]="marca">
      <ion-option value="dell">Dell</ion-option>
      <ion-option value="hp">HP</ion-option>
    </ion-select>
  </ion-item>
</ion-list>

  <button ion-button color="secondary" (click)="scanBarcode()">
    Escanear código
  </button>
  <button ion-button color="danger" (click)="scanBarcode()">
    Lenovo (entrada manual)
  </button>


</ion-content>
