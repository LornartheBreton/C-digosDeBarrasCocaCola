<!--
  Ésta página solo muestra las especificaciones del equipo seleccionado.
  En el caso de que el equipo sea Dell o HP, solo mostrará el URL dónde
  están todas las especificaciones del equipo.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Especificaciones</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2>Nombre: {{PN}}</h2>
  <h3>CPU: {{CPU}}</h3>

  <h3>Número Serial: {{SN}}</h3>
  <a href={{URL}}>
    <h4>Has click aquí para ver las especificaciones</h4>
  </a>
</ion-content>
