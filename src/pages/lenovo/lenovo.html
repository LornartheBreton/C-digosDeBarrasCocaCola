<!--
  Generated template for the LenovoPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="danger">
    <ion-title>Lenovo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <img src="../assets/imgs/lenovo.gif">

  <ion-list>

  <ion-item>
    <ion-label floating >Nombre del producto</ion-label>
    <ion-input type="text" [(ngModel)]="computadora.PN"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating >Número serial</ion-label>
    <ion-input type="text" [(ngModel)]="computadora.SN"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating >RAM</ion-label>
    <ion-input type="text" [(ngModel)]="computadora.RAM"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating >Procesador</ion-label>
    <ion-input type="text" [(ngModel)]="computadora.CPU"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Departamento</ion-label>
    <ion-select [(ngModel)]="computadora.DEP">
      <ion-option value="Tecnologias de la Información">Tecnologias de la Información</ion-option>
      <ion-option value="Capital Humano">Capital Humano</ion-option>
      <ion-option value="Produccion">Produccion</ion-option>
    </ion-select>
  </ion-item>

  <button ion-button (click)="givePage()">
    Registrar dispositivo
  </button>

</ion-list>
</ion-content>
