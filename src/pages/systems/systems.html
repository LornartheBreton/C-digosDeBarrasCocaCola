<ion-header color="secondary">

  <ion-navbar color = "danger">
    <ion-title >Sistemas</ion-title>
    <ion-buttons end>
      <button ion-button (click)="addSystem()">
        <ion-icon name="add-circle">
        </ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <ion-list>
    <ion-item *ngFor= "let system of items">
      <h2 (click)="seeSpecs(system)"
      >{{system.MAR}}</h2>
      <p>{{system.DEP}}</p>
    </ion-item>
  </ion-list>
</ion-content>
